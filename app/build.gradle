apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.emin.digit.mobile.android.erdm"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile files('libs/adapter-rxjava2-2.3.0.jar')
    compile files('libs/converter-gson-2.1.0.jar')
    compile files('libs/gson-2.7.jar')
    compile files('libs/okhttp-3.3.0.jar')
    compile files('libs/okio-1.8.0.jar')
    compile files('libs/retrofit-2.3.0.jar')
    compile files('libs/logging-interceptor-3.8.1.jar')
    compile files('libs/AMap_Location_V3.6.1_20171012.jar')
}
